<ul class="chart-list" *ngIf="!tip">
  <li *ngIf="showChart">
    <div class="title">参与签到比例图</div>
    <div class="chart-container">
      <canvas baseChart
                [datasets]="signInRatioData"
                [labels]="signInRatioLabels"
                [chartType]="'line'"
                [options]="signInRatioOptions"></canvas>
    </div>
  </li>
</ul>

<div class="tip" *ngIf="tip">{{tip}}</div>
