<div class="header">
  <div class="title">创建课程</div>
</div>
<form name="courseForm">
  <div class="form-group wrap">
    <label class="left" for="name">课程名称</label>
    <input type="text" class="right" id="name" name="name" [(ngModel)]="course.name" />
  </div>
  <div class="form-group wrap">
    <label class="left" for="startTime">上课时间段</label>
    <!--<input type="date" class="right" id="startTime" name="startTime" [(ngModel)]="course.startTime" />-->
    <div class="right class-time-select wrap">
      <class-time></class-time>
    </div>
  </div>
  <div class="form-group wrap">
    <label class="left">结束时间</label>
    <input type="date" class="right" id="endTime" name="endTime" [(ngModel)]="course.endTime" />
  </div>
  <div class="form-group wrap">
    <div class="right">
      <button type="button" class="save-btn red" (click)="saveCourse(course)">保存</button>
    </div>
  </div>
</form>
